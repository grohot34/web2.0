<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="laba_3.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ultimatum</h1>
        </header>
        <nav>
            <p>Главная | О нас | Контакты</p>
        </nav>
        <div class="main-content">
            <article>
                <h2>Новые блоги</h2>
                <section id="blog-section">
                    <p>Женщина попала в аварию, передвигаясь на велосипеде...</p>
                </section>
            </article>
            <aside>
                <h2>Лучшие авторы</h2>
                <p>Крупеник В.Л</p>
                <p>Крамениц Д.Ю.</p>
                <p>Золотов Ю.В.</p>
            </aside>
        </div>
        <div class="form-container">
            <div class="text-area" id="text-area" contenteditable="true"></div>
            <button class="top2" id="create-blog">Создать блог</button>
            <select class="top3" id="text-style">
                <option value="normal">Обычный</option>
                <option value="italic">Курсив</option>
                <option value="bold">Жирный</option>
            </select>
            <select class="top4"id="font-size">
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
            </select>
            <select class="top5" id="text-color">
                <option value="black">Черный</option>
                <option value="red">Красный</option>
                <option value="blue">Синий</option>
            </select>
            <input class="bot1" type="text" id="new-word" placeholder="Введите слово">
            <button class="bot2" id="add-word-button">Добавить слово</button>
            <select class="bot3" id="word-list">
                <option value="word1">Слово1</option>
                <option value="word2">Слово2</option>
                <option value="word3">Слово3</option>
                <option value="word4">Слово4</option>
                <option value="word5">Слово5</option>
            </select>
            <div class="bot4">
                <label for="before">
                <input type="radio" name="position" value="before" id="before" checked>
                    Before
                </label>
                <label for="after">
                <input type="radio" name="position" value="after" id="after" checked>
                    After
                </label>
            </div>
            <button class="bot5" id="insert-word">Вставить слово</button>
        </div>
        <footer>
            <p>&copy; Ultimatum, 2020-2025</p>
        </footer>
    </div>
    <script src="script_3.js"></script>
</body>
</html>
