<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6 Модальные окна</title>
  <link rel="stylesheet" href="styles.css">
  <script src="modals.js" defer></script>
</head>
<body>
  <div class="center-wrapper">
    <div>
      <label>Размер:
        <select id="size-select">
          <option value="300px">Маленькое</option>
          <option value="400px">Среднее</option>
          <option value="500px">Большое</option>
          <option value="600px">Очень большое</option>
          <option value="700px">Огромное</option>
        </select>
      </label>
      <label>Заголовок:
        <select id="title-select">
          <option>Человек</option>
          <option>Мобильное устройство</option>
          <option>Галерея</option>
          <option>Прогулка</option>
          <option>Орбита</option>
        </select>
      </label>
      <label>Картинка:
        <select id="img-select">
          <option value="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=150&q=80">человек</option>
          <option value="https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=200&q=80">пользователь</option>
          <option value="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?auto=format&fit=crop&w=250&q=80">закат</option>
          <option value="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=80">лес</option>
          <option value="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=350&q=80">космос</option>
        </select>
      </label>
      <label>Надпись:
        <select id="button-text-select">
          <option>Погнали</option>
          <option>Выпуск продукта</option>
          <option>Репост</option>
          <option>Красота</option>
          <option>Вперед!</option>
        </select>
      </label>
      <label>Содержимое:
        <select id="content-select">
          <option>Человеческая реальность</option>
          <option>Ученые выяснили способности мобильных устрйоств</option>
          <option>Галерея в скором времени будет переполнена</option>
          <option>Пожарная безопасность</option>
          <option>Будущее за нами</option>
        </select>
      </label>
      <label>Фон окна:
        <select id="bgcolor-select">
          <option value="#ffffff">Белый</option>
          <option value="#f8f9fa">Серый</option>
          <option value="#e0f7fa">Голубой</option>
          <option value="#fce4ec">Розовый</option>
          <option value="#e8f5e9">Зеленый</option>
        </select>
      </label>
      <button id="create-modal-btn">Создать модальное окно</button>
      <h3>Редактировать модальное окно:</h3>
      <div>
        <label>Выбери окно:
          <select id="modal-index-select"></select>
        </label><br>
        <label>Новый заголовок:
          <input type="text" id="new-title" placeholder="Введите новый заголовок">
        </label><br>
        <label>Новое содержимое:
          <input type="text" id="new-content" placeholder="Введите новый текст">
        </label><br>
        <label>Новая картинка (URL):
          <input type="text" id="new-img" placeholder="URL новой картинки">
        </label><br>
        <button id="edit-modal-btn">Изменить окно</button>
        <button id="delete-modal-btn">Удалить окно</button>
      </div>
    </div>
  </div>

  <div id="buttons-container"></div>
  <div class="overlay" id="overlay"></div>
  <div id="custom-alert" class="modal">
  <h2 id="custom-alert-title">Уведомление</h2>
  <p id="custom-alert-text">Текст уведомления</p>
  <button onclick="closeCustomAlert()">ОК</button>
  </div>
  <div id="custom-confirm" class="modal">
    <h2 id="confirm-title">Подтверждение</h2>
    <p id="confirm-message">Вы уверены?</p>
    <button id="confirm-yes">Да</button>
    <button id="confirm-no">Нет</button>
  </div>
  
</body>
</html>
